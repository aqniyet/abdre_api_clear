<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - ABDRE</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ABDRE Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" data-auth-required>
                        <a class="nav-link" href="/my-chats">My Chats</a>
                    </li>
                    <li class="nav-item" data-auth-required>
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                    <li class="nav-item" data-auth-required>
                        <a class="nav-link" href="#" data-action="logout">Logout</a>
                    </li>
                    <li class="nav-item" data-non-auth-only>
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4 id="chat-title">Chat Room</h4>
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <span class="me-1">Status:</span>
                                <span id="user-status" class="away">Away</span>
                            </div>
                            <a href="/my-chats" class="btn btn-secondary btn-sm">
                                <i class="bi bi-arrow-left"></i> Back
                            </a>
                        </div>
                    </div>
                    <div class="chat-container" id="chat-container">
                        <!-- Messages will be added here dynamically -->
                    </div>
                    <div class="input-container">
                        <input type="text" id="message-input" class="form-control" placeholder="Type a message..." aria-label="Message" />
                        <button id="send-button" class="btn btn-primary">
                            <i class="bi bi-send"></i> Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Utilities -->
    <script src="/static/js/utils/auth-helper.js"></script>
    <script src="/static/js/utils/date-formatter.js"></script>
    <script src="/static/js/utils/state-manager.js"></script>
    
    <!-- Services -->
    <script src="/static/js/services/api-client.js"></script>
    <script src="/static/js/services/socket-client.js"></script>
    
    <!-- Components -->
    <script src="/static/js/components/chat-message.js"></script>
    
    <!-- Page Module -->
    <script src="/static/js/modules/chat-page.js"></script>
    
    <!-- Main JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
