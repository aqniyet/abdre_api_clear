<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Error - ABDRE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-header">
        <div></div>
        <div class="app-logo">ABDRE</div>
        <div></div>
    </div>
    
    <div class="container">
        <div class="card">
            <div class="card-body">
                <div class="text-center my-5 py-4">
                    <div class="mb-4">
                        <i class="bi bi-exclamation-circle" style="font-size: 4rem; color: var(--ig-danger);"></i>
                    </div>
                    <h3 class="h5 mb-3">Something went wrong</h3>
                    <p class="text-muted mb-4">{{ message }}</p>
                    <a href="{{ url_for('my_chats') }}" class="btn btn-primary">Back to messages</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Help ensure viewport height works on mobile
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
    </script>
</body>
</html>
