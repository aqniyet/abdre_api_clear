<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Error - ABDRE Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Standardized Menu Bar -->
    <header class="bg-primary text-white py-2 menu-bar">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col-6">
                    <h1 class="fs-3 mb-0">
                        <a href="/my-chats" class="text-white text-decoration-none d-flex align-items-center">
                            <span class="brand-logo me-2">ABDRE Chat</span>
                        </a>
                    </h1>
                </div>
                <div class="col-6 text-end">
                    <div id="auth-status">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
    </div>
    </header>
    
    <div class="container py-5">
        <div class="card">
            <div class="card-body">
                <div class="text-center my-5 py-4">
                    <div class="mb-4">
                        <i class="fas fa-exclamation-circle" style="font-size: 4rem; color: var(--danger-color);"></i>
                    </div>
                    <h3 class="h5 mb-3">Something went wrong</h3>
                    <p class="text-muted mb-4">{{ message }}</p>
                    <a href="/my-chats" class="btn btn-primary">Back to messages</a>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Auth Helper -->
    <script src="/static/js/utils/auth-helper.js"></script>
    
    <!-- Menu Bar Component -->
    <script src="/static/js/components/menu-bar.js"></script>
    
    <script>
        // Help ensure viewport height works on mobile
        function setViewportHeight() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
    </script>
</body>
</html>
