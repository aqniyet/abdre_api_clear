{% if user %}
<header class="header">
  <div class="header-container">
    <!-- Logo Area -->
    <div class="header-logo">
      <a href="{{ url_for('render_index') }}" class="logo">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="ABDRE Chat Logo">
        <span class="logo-text">ABDRE Chat</span>
      </a>
    </div>
    
    <!-- Navigation -->
    <nav class="nav-main">
      <ul class="nav-list">
        <li class="nav-item">
          <a href="{{ url_for('render_my_chats') }}" class="nav-link {% if request.path == url_for('render_my_chats') %}active{% endif %}">My Chats</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('render_create_chat') }}" class="nav-link {% if request.path == url_for('render_create_chat') %}active{% endif %}">New Chat</a>
        </li>
        <li class="nav-item">
          <a href="{{ url_for('render_settings') }}" class="nav-link {% if request.path == url_for('render_settings') %}active{% endif %}">Settings</a>
        </li>
      </ul>
    </nav>
    
    <!-- Mobile Menu Toggle -->
    <button type="button" class="mobile-menu-toggle" aria-label="Toggle menu" id="mobileMenuToggle">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    </button>
    
    <!-- User Area -->
    <div class="header-user">
      <!-- Connection Status -->
      <div class="connection-status status-connected">
        <span class="status-indicator"></span>
        <span class="status-text">Connected</span>
      </div>
      
      <!-- User Menu -->
      <div class="user-menu">
        <button type="button" class="user-menu-trigger" id="userMenuTrigger" aria-expanded="false" aria-haspopup="true">
          <div class="user-avatar">
            {% if user.profile_image %}
              <img src="{{ user.profile_image }}" alt="{{ user.display_name or user.username or 'User' }}">
            {% else %}
              <div class="avatar-placeholder">{{ user.display_name[0:1] if user.display_name else (user.username[0:1] if user.username else 'U') }}</div>
            {% endif %}
          </div>
          <div class="user-info">
            <span class="user-name-display">{{ user.display_name or user.username or 'User' }}</span>
            <span class="user-status">Online</span>
          </div>
        </button>
        
        <!-- Dropdown Menu -->
        <div class="user-dropdown" id="userDropdown">
          <div class="user-dropdown-header">
            <div class="user-name">{{ user.display_name or user.username or 'User' }}</div>
            <div class="user-email">{{ user.email or '' }}</div>
          </div>
          <ul class="user-dropdown-menu">
            <li class="user-dropdown-item">
              <a href="{{ url_for('render_profile') }}" class="user-dropdown-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                Profile
              </a>
            </li>
            <li class="user-dropdown-item">
              <a href="{{ url_for('render_settings') }}" class="user-dropdown-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
              </a>
            </li>
            <div class="user-dropdown-divider"></div>
            <li class="user-dropdown-item">
              <a href="{{ url_for('auth.logout') }}" class="user-dropdown-link logout-link">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Logout
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Mobile Navigation -->
  <nav class="mobile-nav" id="mobileNav">
    <ul class="mobile-nav-list">
      <li class="mobile-nav-item">
        <a href="{{ url_for('render_my_chats') }}" class="mobile-nav-link {% if request.path == url_for('render_my_chats') %}active{% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"></path>
          </svg>
          My Chats
        </a>
      </li>
      <li class="mobile-nav-item">
        <a href="{{ url_for('render_create_chat') }}" class="mobile-nav-link {% if request.path == url_for('render_create_chat') %}active{% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          New Chat
        </a>
      </li>
      <li class="mobile-nav-item">
        <a href="{{ url_for('render_profile') }}" class="mobile-nav-link {% if request.path == url_for('render_profile') %}active{% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
          Profile
        </a>
      </li>
      <li class="mobile-nav-item">
        <a href="{{ url_for('render_settings') }}" class="mobile-nav-link {% if request.path == url_for('render_settings') %}active{% endif %}">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          Settings
        </a>
      </li>
      <li class="mobile-nav-item">
        <a href="{{ url_for('auth.logout') }}" class="mobile-nav-link logout-link">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
          </svg>
          Logout
        </a>
      </li>
    </ul>
  </nav>
</header>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    // User Dropdown
    const userMenuTrigger = document.getElementById('userMenuTrigger');
    const userDropdown = document.getElementById('userDropdown');
    
    if (userMenuTrigger && userDropdown) {
      userMenuTrigger.addEventListener('click', function() {
        userDropdown.classList.toggle('show');
        userMenuTrigger.setAttribute('aria-expanded', 
          userDropdown.classList.contains('show') ? 'true' : 'false'
        );
      });
      
      // Close dropdown when clicking outside
      document.addEventListener('click', function(event) {
        if (!userMenuTrigger.contains(event.target) && !userDropdown.contains(event.target)) {
          userDropdown.classList.remove('show');
          userMenuTrigger.setAttribute('aria-expanded', 'false');
        }
      });
    }
    
    // Mobile Menu
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const mobileNav = document.getElementById('mobileNav');
    
    if (mobileMenuToggle && mobileNav) {
      mobileMenuToggle.addEventListener('click', function() {
        mobileNav.classList.toggle('show');
        mobileMenuToggle.setAttribute('aria-expanded', 
          mobileNav.classList.contains('show') ? 'true' : 'false'
        );
      });
    }
    
    // Update connection status based on WebSocket connection
    function updateConnectionStatus(isConnected) {
      const connectionStatus = document.querySelector('.connection-status');
      if (!connectionStatus) return;
      
      connectionStatus.classList.remove('status-connected', 'status-connecting', 'status-disconnected');
      
      if (isConnected === true) {
        connectionStatus.classList.add('status-connected');
        connectionStatus.querySelector('.status-text').textContent = 'Connected';
      } else if (isConnected === false) {
        connectionStatus.classList.add('status-disconnected');
        connectionStatus.querySelector('.status-text').textContent = 'Disconnected';
      } else {
        connectionStatus.classList.add('status-connecting');
        connectionStatus.querySelector('.status-text').textContent = 'Connecting...';
      }
    }
    
    // Check if WebSocket connection exists
    if (typeof chatSocket !== 'undefined') {
      chatSocket.onopen = function() {
        updateConnectionStatus(true);
      };
      
      chatSocket.onclose = function() {
        updateConnectionStatus(false);
      };
      
      // Initial status
      if (chatSocket.readyState === WebSocket.OPEN) {
        updateConnectionStatus(true);
      } else if (chatSocket.readyState === WebSocket.CONNECTING) {
        updateConnectionStatus(null);
      } else {
        updateConnectionStatus(false);
      }
    }
  });
</script>
{% else %}
<header class="header">
  <div class="header-container">
    <div class="header-logo">
      <a href="{{ url_for('render_index') }}" class="logo">
        <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="ABDRE Chat Logo">
        <span class="logo-text">ABDRE Chat</span>
      </a>
    </div>
    
    <div class="header-actions">
      <a href="{{ url_for('web_routes.login') }}" class="btn btn-outline-primary">Log In</a>
      <a href="{{ url_for('web_routes.login', mode='register') }}" class="btn btn-primary">Sign Up</a>
    </div>
  </div>
</header>
{% endif %}
