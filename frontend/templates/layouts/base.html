<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="ABDRE Chat - Anonymous and temporary chat service">
    
    <title>{% block title %}ABDRE Chat{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <!-- Additional CSS specific to pages -->
    {% block additional_css %}{% endblock %}
</head>
<body>
    <!-- Menu Bar Component -->
    {% include 'components/menu-bar.html' %}
    
    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer Component (optional) -->
    {% block footer %}{% endblock %}
    
    <!-- JavaScript Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <!-- Common JS Utilities -->
    <script src="/static/js/utils/auth-helper.js"></script>
    
    <!-- Common Components -->
    <script src="/static/js/components/menu-bar.js"></script>
    
    <!-- Page-specific JavaScript -->
    {% block scripts %}{% endblock %}
    
    <!-- Initialize common components -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize auth helper
            if (window.AuthHelper && !AuthHelper.initialized) {
                AuthHelper.init();
            }
            
            // Initialize menu bar
            if (window.MenuBar) {
                MenuBar.init();
            }
        });
    </script>
</body>
</html>
