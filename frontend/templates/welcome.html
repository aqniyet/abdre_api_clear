<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ABDRE</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <style>
        .welcome-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .welcome-form {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
        }
        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .separator span {
            padding: 0 1rem;
            color: #6c757d;
        }
        .btn-oauth {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem 1rem;
            margin-bottom: 0.5rem;
        }
        .btn-oauth img {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <div class="welcome-form">
            <div class="logo">
                <h1>ABDRE</h1>
                <p class="text-muted">Welcome to ABDRE Chat</p>
            </div>
            
            <div class="tab-content">
                <!-- Anonymous Option -->
                <div class="mb-4">
                    <h5 class="mb-3">Quick Start</h5>
                    <form id="nameForm">
                        <div class="mb-3">
                            <label for="userName" class="form-label">Your Name (2-12 characters)</label>
                            <input type="text" class="form-control" id="userName" placeholder="Enter your name" minlength="2" maxlength="12" required>
                            <div class="invalid-feedback" id="nameError">
                                Name must be between 2 and 12 characters.
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-outline-primary" id="saveNameBtn">Continue as Guest</button>
                        </div>
                    </form>
                </div>
                
                <div class="separator">
                    <span>or</span>
                </div>
                
                <!-- OAuth Options -->
                <div class="mt-4">
                    <h5 class="mb-3">Sign in with</h5>
                    <div class="d-grid">
                        <a href="{{ url_for('google.login') }}" class="btn btn-outline-dark btn-oauth">
                            <img src="{{ url_for('static', filename='img/google-logo.png') }}" alt="Google" width="24" height="24">
                            Continue with Google
                        </a>
                    </div>
                    <div class="text-center mt-3">
                        <small class="text-muted">We won't post anything without your permission</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('userName').value.trim();
            if (name.length >= 2 && name.length <= 12) {
                fetch('{{ url_for("set_user_name") }}', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name: name })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '{{ url_for("my_chats") }}';
                    } else {
                        const errorDiv = document.getElementById('nameError');
                        errorDiv.textContent = data.error || 'Error saving name';
                        document.getElementById('userName').classList.add('is-invalid');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    const errorDiv = document.getElementById('nameError');
                    errorDiv.textContent = 'Error saving name';
                    document.getElementById('userName').classList.add('is-invalid');
                });
            }
        });
    </script>
</body>
</html>
