<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chats - ABDRE</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">ABDRE Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item" data-auth-required>
                        <a class="nav-link active" href="/my-chats">My Chats</a>
                    </li>
                    <li class="nav-item" data-auth-required>
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                    <li class="nav-item" data-auth-required>
                        <a class="nav-link" href="#" data-action="logout">Logout</a>
                    </li>
                    <li class="nav-item" data-non-auth-only>
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h4>My Chats</h4>
                        <div>
                            <button id="refresh-button" class="btn btn-outline-secondary btn-sm me-2">
                                <i class="bi bi-arrow-clockwise"></i> Refresh
                            </button>
                            <a href="/new" id="create-chat-button" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-lg"></i> New Chat
                            </a>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-search"></i>
                                </span>
                                <input type="text" id="search-input" class="form-control" placeholder="Search chats...">
                            </div>
                        </div>
                        <div id="chat-list-container" class="chat-list-container">
                            <!-- Chat list items will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    
    <!-- Utilities -->
    <script src="/static/js/utils/auth-helper.js"></script>
    <script src="/static/js/utils/date-formatter.js"></script>
    <script src="/static/js/utils/state-manager.js"></script>
    
    <!-- Services -->
    <script src="/static/js/services/api-client.js"></script>
    <script src="/static/js/services/socket-client.js"></script>
    
    <!-- Components -->
    <script src="/static/js/components/chat-list.js"></script>
    
    <!-- Page Module -->
    <script src="/static/js/modules/my-chats-page.js"></script>
    
    <!-- Main JS -->
    <script src="/static/js/main.js"></script>
</body>
</html>
