<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABDRE - Anonymous Chat</title>
    <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
        .test-button {
            background-color: #607D8B;
            font-size: 0.9em;
            padding: 8px 16px;
        }
        .test-button:hover {
            background-color: #455A64;
        }
        .dev-section {
            margin-top: 2rem;
            border-top: 1px solid #eee;
            padding-top: 1rem;
        }
        .dev-note {
            font-size: 0.8em;
            color: #777;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to ABDRE</h1>
        <p>Anonymous and temporary chat service</p>
        <div>
            <a href="/login" class="button">Login</a>
            <a href="/new" class="button">Create New Chat</a>
        </div>
        
        <!-- Testing Section -->
        <div class="dev-section">
            <p>Development Testing:</p>
            <a href="/chat/test-chat-room-123" class="button test-button">Join Test Chat Room</a>
            <p class="dev-note">This enters a shared chat room for testing multi-user functionality</p>
        </div>
    </div>
</body>
</html>
